<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
            background-image: url(https://www.icegif.com/wp-content/uploads/2023/05/icegif-11.gif);
            background-size: 100%;
        }

        .body {
            position: absolute;
            left: 50%;
            width: 500px;
            height: 400px;
            background: linear-gradient(45deg, blueviolet, violet, red);
            border: solid 2px blueviolet;
            border-radius: 10px;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: .2s;
            
        }
        .body:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .body .buttons {
            margin-top: 40px;
            display: flex;
            justify-content: space-around;
            
        }
        .body .buttons button {
            padding: 7px 10px 7px 10px;
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, blueviolet,violet);
            border-radius: 14px;
            transition: .5s;
            outline: 0;
            border: 1px solid violet;
        }

        .body .buttons button:hover {
            scale: 1.5;
        }
        .body hr {
            color: blueviolet;
        }
        .show {
            width: 80%;
            height: 50%;
            border: 1px blueviolet solid;
            margin: 0 auto;
            margin-top: 30px;
        }
        .show div input {
            margin: 12px;
            
        }
        .show button {
            margin-left: 43%;
        }
        .result {
            color: wheat;
            font-size: 30px;
            display: inline-block;
            position: relative;
            left: 50%;
            transform: translate(-50%, 0);
            top: 13%;
        }
        .br {
            background-color: blueviolet;
            width: 100%;
            height: 1px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .numbers {
            display: flex;
            flex-direction: column;
            padding: 50px 100px;
        }
        .numbers input {
            text-align: center;
            background-color: violet;
            border: 1px solid blueviolet;
            transition: .7s;

        }
        .numbers input:focus {
            background-color: blueviolet;
            border: none;
            outline: none;
            border-radius: 3px;
        }
        @keyframes backgroundanim {
            0%{
                background: linear-gradient(0deg, blueviolet, violet,red);
                rotate: 0deg;
            }
            25%{
                background: linear-gradient(90deg, blueviolet, violet,red);
                rotate: 90deg;
            }
            50%{
                backgroundr: linear-gradient(180deg, blueviolet, violet,red);
                rotate: 180deg;
            }
            75%{
                background: linear-gradient(270deg, blueviolet, violet,red);
                rotate: 270deg;
            }
            100%{
                background: linear-gradient(360deg, blueviolet, violet,red);
                rotate: 360deg;
            }
            
        }
        @keyframes stay {
            0%{
                rotate: 0deg;
            }
            25% {
                rotate: -90deg;
            }
            50% {
                rotate: -180deg;
            }
            75% {
                rotate: -270deg;
            }
            100% {
                rotate: -360deg;
            }
            
            }
    </style>
</head>

<body>
    <div class="body">
        <div class="buttons">
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
            <button id="potega">**</button>
            <button id="pierwiastek">//</button>
        </div>
        <div class="br"></div>
        <div class="show">
            <div class="numbers">
                <input type="number" id="num1">
                <input type="number" id="num2">
            </div>
            <span id="result" class="result"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
